<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF=8">
	<title>Телефонная книга</title>
</head>
<body>
	<h2>Телефонная книга</h2>
	<div class="adding">
		<h3>Добавить записи</h3>
		
		<b>Имя</b>
		<input type="text" id="editName" placeholder="Петя">
		<br><br>
		
		<b>Телефон</b>
		<input type="text" id="editPhone" placeholder="7 964 788 98 70">
		<br><br>
		
		<button id="addBtn">Добавить</button>
		
		<br><br>
	</div>
	
	<div class="finding">
		<h3>Поиск записи</h3>
		
		
	<b>Имя</b>
	<input type="text" id="findName" placeholder="Петя">
	<br><br>
	
	<button id="findBtn">Найти</button>
	</div>
	<script src="code.js"></script>
</body>
</html>
